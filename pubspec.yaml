name: backtoschool
description: UCSD Scan

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_scandit_plugin:
    git:
      url: https://github.com/UCSD/flutter_scandit.git
      ref: master
  permission_handler: 5.0.1+1
  cupertino_icons: 0.1.2
  http: 0.12.0+4
  dio: 3.0.7
  hive: 1.4.2
  hive_flutter: 0.3.1
  provider: 4.0.2
  pointycastle: 1.0.1
  encrypt: 3.2.0
  flutter_secure_storage: 3.3.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: 0.7.1
  build_runner: 1.8.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
